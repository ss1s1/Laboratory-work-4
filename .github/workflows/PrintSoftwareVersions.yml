name: Print Software Versions
on:
  push:
    branches: main
jobs:
  PrintLanguageVersions:
    runs-on: ubuntu-latest
    steps:
      - name: Print Node.js Version
        run: node --version
  PrintDBMSVersions:
    runs-on: ubuntu-latest
    needs: [PrintLanguageVersions]
    steps:
      - name: Install MongoDB
        run: |
          sudo apt-get update
          sudo apt-get install -y mongodb
      - name: Print MongoDB Version
        run: mongod --version
