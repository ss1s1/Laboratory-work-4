name: JSON Linter
on:
  push:
    branches: main
jobs:
  json_linter_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: "actions/checkout@v3"
      - name: Start JSON Linter
        run: |
          npm install -g @prantlf/jsonlint
          jsonlint DataSchema.json
          jsonlint -v $GITHUB_WORKSPACE/DataSchema.json

